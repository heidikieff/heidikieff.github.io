---
layout: default
---

<div id="portfolio">
   {% for i in site.projects %}
   {% assign id = i.id | split: "/" %}
   <div class="project {{id.last}}">
      <a href="{{i.url}}" class="centered">
         <img class="thumbnail" src="{{ i.src | default: "/assets/img/" }}{{ i.thumbnail }}"/>
         <div class="lemon-bg white">
         <h3>{{i.title}}</h3>
      </div>
      </a>
   </div>
   {% endfor %}
</div>
